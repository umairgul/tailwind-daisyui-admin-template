<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Admin</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body class="antialiased">
    <div class="drawer lg:drawer-open">
      <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col bg-gray-50">
        <!-- Navbar -->
        <div class="navbar bg-base-200 w-full z-20">
          <div class="flex-none lg:hidden">
            <label
              for="my-drawer-3"
              aria-label="open sidebar"
              class="btn btn-square btn-ghost"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                class="inline-block h-6 w-6 stroke-current"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </label>
          </div>
          <div class="mx-2 flex-1 px-2">
            <span class="text-lg font-semibold">Laravel</span>
          </div>
          <div class="hidden flex-none lg:block">
            <div class="dropdown dropdown-end">
              <div tabindex="0" role="button" class="btn btn-ghost">Admin</div>
              <ul
                tabindex="0"
                class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
              >
                <li><a>Profile</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Page content here -->
        <div class="border-t">
          <div class="breadcrumbs max-w-full text-sm bg-base-200 border-b">
            <ul class="px-4">
              <li><a href="#">Home</a></li>
              <li><a href="#">Posts</a></li>
              <li>Create New Post</li>
            </ul>
          </div>
        </div>
        <div id="content" class="lg:p-10 z-10">
          <div class="card bg-base-100 w-full lg:w-6/12">
            <div class="card-body">
              <div class="header flex items-center justify-between">
                <h2 class="card-title">Create New Post</h2>
                <div id="action_buttons" class="flex items-center gap-2">
                  <button class="btn btn-sm btn-neutral text-gray-100">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6.75 15.75 3 12m0 0 3.75-3.75M3 12h18"
                      />
                    </svg>
                  </button>
                  <!-- <button class="btn btn-sm btn-info text-white">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"

                      stroke="currentColor"
                      class="size-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 4.5v15m7.5-7.5h-15"
                      />
                    </svg>
                  </button>
                  <button class="btn btn-sm btn-error text-white">
                    <svg

                    </svg>
                  </button> -->
                </div>
              </div>
              <div class="card-content mt-2 lg:mt-4">
                <form action="#">
                  <div class="form-control">
                    <div class="label">
                      <label for="name" class="label-text">Name</label>
                    </div>
                    <input type="text" id="name" class="input input-bordered" />
                  </div>
                  <div class="form-control">
                    <div class="label">
                      <label for="email" class="label-text">Email</label>
                    </div>
                    <input
                      type="email"
                      id="email"
                      class="input input-bordered"
                    />
                  </div>
                  <div class="grid grid-cols-2 gap-4">
                    <div class="form-control">
                      <div class="label">
                        <label for="avatar" class="label-text"
                          >Featured Avatar</label
                        >
                      </div>
                      <input
                        type="file"
                        id="avatar"
                        class="file-input file-input-bordered"
                      />
                    </div>
                    <div class="form-control">
                      <div class="label">
                        <label for="avatar_alt" class="label-text"
                          >Featured Avatar</label
                        >
                      </div>
                      <input
                        type="text"
                        id="avatar_alt"
                        class="input input-bordered"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Drawer -->
      <div class="drawer-side border z-30">
        <label
          for="my-drawer-3"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <ul class="menu bg-base-200 min-h-full w-56 p-4">
          <!-- Sidebar content here -->
          <li>
            <img class="mask mask-circle" src="./src/images/logo.png" />
          </li>
          <li><a>Sidebar Item 1</a></li>
          <li><a>Sidebar Item 2</a></li>
          <li>
            <details>
              <summary>Account</summary>
              <ul>
                <li><a>Profile</a></li>
                <li><a>Log out</a></li>
              </ul>
            </details>
          </li>
        </ul>
      </div>
    </div>
